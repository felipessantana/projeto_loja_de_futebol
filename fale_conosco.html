<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
   <ul>
      <li><a  href="index.html">Home</a></li>
      <li><a  href="produtos.html">Produtos</a></li>
      <li><a href="covid19.html">COVID19</a></li>
      <li style="float: right"><a class="active" href="fale_conosco.html">Fale Conosco</a></li>
   </ul>
   </head>
<body>
  <div id="fundo"><div> 
  <br>
  <br> 
  <center>
      <form id="txt" method = "post" action ="agradecimento.html">
         <fieldset id="usuario"><legend>Identificação do Usuario</legend>
            <p>
               <label for="cName">Nome: </label>
               <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo">
            </p>
            <p>
               <label for="cSenha">Senha: </label>
               <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos">
            </p>
            <p>
               <label for="cMail">E-mail: </label>
               <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="text@text.com">
            </p>
            <fieldset id="sexo"> <legend> Sexo:</legend>
               <Input type="radio" name="tSexo" id="cMasc"> <label for="cMasc"> Masculino </label><br>
               <Input type="radio" name="tSexo" id="cFem"> <label for="cFem"> Feminino </label>
           </fieldset>
           <p><label for="cNasc"> Data de Nascimento:</label>
                <input type="date" name="tNasc" id="cNasc" </p>
         </fieldset>

         <fieldset id="endereco"><legend> Endereço do Usuario</legend>
            <p><label for="cRua"> Logradouro:</label> 
                <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trv" </p>
            <p><label for="cNum"> Numero:</label> 
                <input type="number" name="tNum" id="cNum" size="5" min="0" max="999999" </p>
            <p><label for="cUf"> Estado:</label>
                <select name="tEst" id="cUf">
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="BA" selected>Bahia</option>
                    </optgroup>
                </select>  </p>
            <p><label for="cCid"> Cidade:</label> 
                <input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua Cidade" list="cidades"> 
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="São Paulo"></option>
                    <option value="Salvador"></option>
                </datalist>
            </p>
    </fieldset>         
    <fieldset id="mensagem"><legend> Mensagem do Usuario</legend>
        <p><label for="cUrg"> Grau de Urgencia</label>
            Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Max
        </p>
        <p><label for="cMsg"> Mensagem:</label>
        <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe sua mensagem"></textarea>
        </p>
    </fieldset>   
    <fieldset id="pedido"><legend> Quero um Camisa</legend>
        <p>
            <input type="checkbox" name="tPed" id="cPed">
            <label for="cPed"> Gostaria de adquirir um Camisa quando as disponivel</label></p>
        <p>
            <label for="cCor"> Cor:</label><input type="color" name="tCor" id="cCor" value="#0000ff"> 
         </p>
        <p><label for="cQtd"> Quantidade:</label>
        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"> </p>
        <p><label for="cTot"> Preço Total: R$</label>
        <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly>
        </p>
    </fieldset>    
        <!-- <input type="submit"  value="Enviar"> -->
        <input type="submit" name="tEnviar" >

          
    </form>
   </center> 
</body>
</html>
